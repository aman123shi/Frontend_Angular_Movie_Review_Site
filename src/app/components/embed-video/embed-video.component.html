<ng-container [ngSwitch]="site">
  <ng-container *ngSwitchCase="'YouTube'">
    <iframe
      width="100%"
      height="315"
      [src]="movieUrl"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe
  ></ng-container>
  <ng-container *ngSwitchCase="'Vimeo'">
    <iframe width="100%" height="294px" [src]="movieUrl"></iframe>
  </ng-container>
</ng-container>
