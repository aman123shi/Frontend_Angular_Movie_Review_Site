<div class="slider">
  <ng-container *ngFor="let item of items; let i = index">
    <div class="slide" @slideFade *ngIf="i == slideCounter">
      <div class="slide-bg">
        <img
          class="slide-bg-image"
          [src]="'https://image.tmdb.org/t/p/original/' + item.backdrop_path"
          alt="img"
        />
      </div>
      <div class="slide-pane">
        <h2 class="name">{{ item.title }}</h2>
        <div class="meta">
          <div class="info">
            <span class="rating"
              ><span class="app-icon">star</span
              ><span class="rating-value">{{ item.vote_average }}</span
              ><span>/10</span></span
            >
            <span> {{ item.popularity }}reviews</span>
            <span>{{ item.release_date }}</span>
          </div>
        </div>
        <div class="description">
          {{ item.overview }}
        </div>
      </div>
    </div>
  </ng-container>
</div>
