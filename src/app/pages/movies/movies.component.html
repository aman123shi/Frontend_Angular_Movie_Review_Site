<div class="container">
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-3" *ngFor="let movie of movies">
      <item [itemData]="movie"></item>
    </div>
  </div>

  <div class="grid">
    <p-paginator
      [rows]="20"
      class="col-12"
      [totalRecords]="10000"
      (onPageChange)="paginate($event)"
    ></p-paginator>
  </div>
</div>
